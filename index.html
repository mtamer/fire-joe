<html ng-app="jitteryJoe">
<head>
  <title>Jittery Joe</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
  <script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

  <script src="js/app.js"></script>

</head>
<body ng-controller="JitteryController">
  <div class="review" ng-repeat="review in reviews">
    <div class="comment">{{review.comment}}</div>
    <div class="blend">{{review.blend}}</div>
    <div class="rating">{{review.rating}}</div>
  </div>
  <form ng-submit="addReview();">
    <select ng-model="newBlendRating">
      <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
    </select>
    <select ng-model="newRating">
      <option ng-repeat="num in [1,2,3,4,5]" value="{{num}}">{{num}}</option>
    </select>
    <textarea ng-model="newComment"></textarea>
    <input type="submit" value="Send Review"/>
  </form>
</body>
</html>
