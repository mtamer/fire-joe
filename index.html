<html ng-app="jitteryJoe">

<head>
  <title>Jitteeeery Joe</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body ng-controller="JitteryController">
  <!-- Main Container -->
  <div class="main container">

    <!-- Header -->
    <header class="row">
      <div class="logo col-sm-12">
        <img src="images/logo.png" alt="" />
        <h1>Jittery Joe's</h1>
        <div class="tagline">
          Really good coffee.
        </div>
      </div>
    </header>

    <!-- Review form -->
    <div class="row review-form-wrapper">
      <form name="ratingForm" ng-submit="addReview();">

        <!-- Select - Blend -->
        <div class="blend-review-group form-group col-sm-4">
          <label for="new-blend-review">Choose a blend</label>
          <select ng-model="newBlend" name="new-blend-review" class="new-blend-review form-control">
            <option ng-repeat="type in types" value="{{type}}">{{type}}</option>
          </select>
        </div>

        <!-- Radio - Rating -->
        <div class="rating-review-group form-group col-sm-8">
          <label>Blend rating</label>
          <br />
          <label ng-repeat="num in [1,2,3,4,5]" class="radio-inline">
            <input ng-model="newRating" type="radio" id="rating-{{num}}" name="new-rating-review" value="{{num}}">
            {{num}}
          </label>
        </div>

        <!-- Textarea - Comment -->
        <div class="comment-review-group form-group col-sm-12">
          <label for="new-comment-review">Comment</label>
          <textarea ng-model="newComment" class="new-comment-review form-control" rows="3" name="new-comment-review"></textarea>
        </div>

        <!-- Button - Submit -->
        <div class="submit form-group col-sm-12">
          <button type="submit" class="btn btn-default pull-right">Send</button>
        </div>
      </form>
    </div>

    <!--_____________________________-->
    <hr />

    <!-- Reviews -->
    <div class="row reviews-wrapper">
      <!-- Review -->
      <div class="col-sm-6 review" ng-repeat="review in reviews">
        <h4 class="review-blend">{{review.blend}}</h4>
        -
        <div class="review-rating">{{review.rating}}/5</div>
        <div class="review-comment">{{review.comment}}</div>
        <div class="review-date pull-right">{{ (review.date * 1000) | date: 'MMM d - h:mma' }}</div>
      </div>
    </div>

    <!--_____________________________-->
    <hr />


    <!-- Footer -->
    <footer class="row">
      <div class="col-sm-12">

        <!-- Logo -->
        <div class="col-sm-6">
          <div class="logo">
            <img src="images/logo.png" alt="" />
            <div class="tagline">
              Really good coffee.
            </div>
          </div>
        </div>

      </div>
    </footer>

  </div>

  <!-- Angular CDN -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

  <!-- Firebase CDN -->
  <script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>

  <!-- AngularFire CDN -->
  <script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>

</body>
</html>
